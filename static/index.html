<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>MTV</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="grid">
        <div class="col-sm-12">
            <button type="button" id="open_mtv" class="btn btn-success btn-lg btn-block mt-4">APRI MTV</button>
        </div>
        <div class="col-sm-12">
            <button type="button" id="open_noursat" class="btn btn-success btn-lg btn-block mt-2">APRI NOURSAT</button>
        </div>
        <div class="col-sm-12">
            <button type="button" id="open_mbc2" class="btn btn-success btn-lg btn-block mt-2">APRI MBC2</button>
        </div>
        <div class="col-sm-12">
            <button type="button" id="open_teleliban" class="btn btn-success btn-lg btn-block mt-2">APRI TELELIBAN</button>
        </div>
        <div class="col-sm-12">
            <button type="button" id="close" class="btn btn-danger btn-lg btn-block mt-4">CHIUDI</button>
        </div>
        
    </div>
</div>    
</body>
<script>
    var url = "http://192.168.0.109:80"
    $(document).ready(function() {
        $("#open_noursat").click(function() {
            open_noursat();
        });
        $("#open_mtv").click(function() {
            open_mtv();
        });
        $("#open_mbc2").click(function() {
            open_mbc2();
        });
		$("#open_teleliban").click(function() {
            open_teleliban();
        });
        $("#close").click(function() {
            close();
        });
    });
    function open_mtv(){
        $.ajax({
            url: url + "/open?action=open&channel=mtv",
            type: 'GET',
            success: function(res) {
                console.log(res);
            }
        });
    }
    function open_noursat(){
        $.ajax({
            url: url + "/open?action=open&channel=noursat",
            type: 'GET',
            success: function(res) {
                console.log(res);
            }
        });
    }
    function open_mbc2(){
        $.ajax({
            url: url + "/open?action=open&channel=mbc2",
            type: 'GET',
            success: function(res) {
                console.log(res);
            }
        });
    }
	function open_teleliban(){
        $.ajax({
            url: url + "/open?action=open&channel=teleliban",
            type: 'GET',
            success: function(res) {
                console.log(res);
            }
        });
    }
    function close(){
        $.ajax({
            url: url + "/close",
            type: 'GET',
            success: function(res) {
                console.log(res);
            }
        });
    }
</script>
</html>
